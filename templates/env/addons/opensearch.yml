Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  Name:
    Type: String
    Description: The name of the service, job, or workflow being deployed.

Mappings:
  EnvScalingConfigurationMap:
    # Create an entry for each environment
    {% for env_name, config in service.environments.items() %}
    {{ env_name }}:
      EngineVersion: '{{ config.engine }}'
      InstanceType: '{{ config.instance }}'
      InstanceCount: '{{ config.instances }}'
      DedicatedMaster: '{{ config.master }}'
      VolumeSize: {{ config.volume_size }}
    {% endfor %}

  EngineVersionMap:
    '1.0':
      EngineVersion: 'OpenSearch_1.0'  
    '1.1':
      EngineVersion: 'OpenSearch_1.1'
    '1.2':
      EngineVersion: 'OpenSearch_1.2'
    '1.3':
      EngineVersion: 'OpenSearch_1.3'
    '2.3':
      EngineVersion: 'OpenSearch_2.3'

Resources:
  # Security group to add OS to the VPC,
  # and to allow the Fargate containers to talk to OS
  {{ service.prefix }}OpenSearchSecurityGroup:
    Metadata:
      'aws:copilot:description': 'A security group to access OS'
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'The Security Group for ${Name} to access OpenSearch.'
      VpcId:
        'Fn::ImportValue':
          !Sub '${App}-${Env}-VpcId'
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-${Name}-OpenSearch-SecurityGroup'

  # Enable ingress from other ECS services created within the environment.
  {{ service.prefix }}OpenSearchIngress:
    Metadata:
      'aws:copilot:description': 'Allow ingress from containers in my application to the OpenSearch cluster'
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress Security Group from Fargate containers
      GroupId: !Ref '{{ service.prefix }}OpenSearchSecurityGroup'
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: { 'Fn::ImportValue': !Sub '${App}-${Env}-EnvironmentSecurityGroup' }
  # The cluster itself.
  {{ service.prefix }}OpenSearchDomain:
    Type: 'AWS::OpenSearchService::Domain'
    Properties:
      AccessPolicies:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action:
          - 'es:ESHttp*'
          Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${App}-${Env}-{{ name|lower }}-opensearch/*'
      DomainName: !Sub ${App}-${Env}-{{ name|lower }}-opensearch
      DomainEndpointOptions:
        EnforceHTTPS: true
        TLSSecurityPolicy: 'Policy-Min-TLS-1-2-2019-07'
      EngineVersion: !FindInMap
        - EngineVersionMap
        - !FindInMap [EnvScalingConfigurationMap, !Ref Env, EngineVersion]
        - EngineVersion
      EBSOptions:
        EBSEnabled: true
        VolumeSize: !FindInMap [EnvScalingConfigurationMap, !Ref Env, VolumeSize]
        VolumeType: gp2
      ClusterConfig:
        DedicatedMasterEnabled: false
        InstanceCount: !FindInMap [EnvScalingConfigurationMap, !Ref Env, InstanceCount]
        InstanceType: !FindInMap [EnvScalingConfigurationMap, !Ref Env, InstanceType]
      UpdatePolicy:
        EnableVersionUprade: true
      VPCOptions:
        SecurityGroupIds:
        - !Ref {{ service.prefix }}OpenSearchSecurityGroup
        SubnetIds:
          - !Select [0, !Split [ ',', { 'Fn::ImportValue': !Sub '${App}-${Env}-PrivateSubnets' } ] ]
      Tags:
        - Key: Name
          Value: !Sub 'copilot-${App}-${Env}-${Name}-OpenSearch-Domain'
  {{ service.prefix }}OpenSearchEndpointAddressParam:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/copilot/${App}/${Env}/secrets/{{ service.secret_name }}"
      Type: String
      Value: !Sub "https//{url}"
        - url: !GetAtt {{ service.prefix }}OpenSearchDomain.DomainEndpoint
Outputs:
  {{ service.prefix }}OpenSearchSecurityGroup:
    Description: Security group for OpenSearch
    Value: !Ref {{ service.prefix }}OpenSearchSecurityGroup

